---
layout: base
---
<div class="content">

  {{ content }}

  <ul class="collection-list">
  {% for post in site.posts %}
    <li>
      {% unless post.hide-title %}
      <h1>
        <a href="{{ post.url }}">{{ post.title | except }}</a>
      </h1>
      
      {% endunless %}
      {{ post.content }}
    </li>
    <hr>
  {% endfor %}
  </ul>

</div>
