---
layout: base
---
<div class="content">

  {{ content }}

  <ul class="collection-list">
  {% for post in site.posts %}
    <li>
      <h1 class="blog-title">
        <a href="{{ post.url }}">{{ post.title | escape }}</a>
      </h1>
      {{ post.content }}
    </li>
    <hr>
  {% endfor %}
  </ul>

</div>
